language: c
os:
  - linux
before_install:
  - git clone https://github.com/jedisct1/libsodium
  - cd libsodium
  - ./autogen.sh
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd ..
  - ./autogen.sh
compiler:
  - clang
  - gcc
script:
 - ./configure
 - cat config.log
 - make
 - make check
 - make test

