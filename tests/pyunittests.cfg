py = ./pytest.py

<test py-import-keys>
      cmd    = $py impkeys
      expect = /ok/
</test>


<test py-encrypt-asym-armor>
      cmd    = $py asymarmor
      expect = /ok/
</test>

<test py-encrypt-asym-raw>
      cmd    = $py asymraw
      expect = /ok/
</test>

<test py-encrypt-asym-sign>
      cmd    = $py asymsign
      expect = /ok/
</test>

<test py-encrypt-asym-anon>
      cmd    = $py asymanon
      expect = /ok/
</test>

<test py-encrypt-sym-armor>
      cmd    = $py symarmor
      expect = /ok/
</test>

<test py-encrypt-sym-raw>
      cmd    = $py symraw
      expect = /ok/
</test>